<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trốn kĩ vào</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 512' fill='%231877F2'><path d='M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.x/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="relative vintage-card bg-[#EDE4E0] p-6 mb-6 w-full max-w-3xl rounded-xl">
        <!-- <div class="flex justify-between items-center mb-4">
            <div class="theme-toggle cursor-pointer text-[#8B5A2B]" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>

            <i id="reset-btn"
                class="fas fa-solid fa-truck text-[#8B5A2B] text-[#8B5A2B] text-2xl cursor-pointer hover-shake"></i>

            <button id="settings-btn" class="settings-button text-[#8B5A2B]">
                <i class="fas fa-cog"></i>
            </button>
        </div> -->

        <div class="flex justify-center items-center mb-4">
            <h1 class="text-2xl font-bold text-[#1877F2] text-center vintage-title">
                Trốn kĩ vào
            </h1>
        </div>

        <div class="mb-4 flex justify-center items-center">
            <div class="flex flex-wrap gap-2 justify-center">
                <button
                    class="btn btn-xs bg-[#1877F2] text-white hover:bg-[#166FE5] border-none rounded-lg px-3 py-1 group-preset-btn active ring-2 ring-[#1877F2] ring-offset-2 shadow-lg transform scale-105"
                    data-group-id="1212236082236816" data-group-name="Bộ Tộc">
                    <i class="fas fa-users text-xs mr-1"></i>
                    <span class="text-xs">Bộ Tộc</span>
                </button>
                <button
                    class="btn btn-xs bg-[#42B883] text-white hover:bg-[#369870] border-none rounded-lg px-3 py-1 group-preset-btn opacity-70 hover:opacity-100 transition-all duration-200"
                    data-group-id="123456789012345" data-group-name="Cộng Đồng">
                    <i class="fas fa-home text-xs mr-1"></i>
                    <span class="text-xs">Cộng Đồng</span>
                </button>
                <button
                    class="btn btn-xs bg-[#E67E22] text-white hover:bg-[#D35400] border-none rounded-lg px-3 py-1 group-preset-btn opacity-70 hover:opacity-100 transition-all duration-200"
                    data-group-id="234567890123456" data-group-name="Hội Nhóm">
                    <i class="fas fa-handshake text-xs mr-1"></i>
                    <span class="text-xs">Hội Nhóm</span>
                </button>
                <button
                    class="btn btn-xs bg-[#E91E63] text-white hover:bg-[#C2185B] border-none rounded-lg px-3 py-1 group-preset-btn opacity-70 hover:opacity-100 transition-all duration-200"
                    data-group-id="345678901234567" data-group-name="Gia Đình">
                    <i class="fas fa-heart text-xs mr-1"></i>
                    <span class="text-xs">Gia Đình</span>
                </button>
            </div>
        </div>

        <div class="relative mb-4">
            <textarea id="url-input"
                placeholder='Nhập Facebook URL hoặc username (mỗi dòng một URL/username)&#10;Ví dụ:&#10;https://www.facebook.com/nhungkiu2910&#10;nhungkiu2910&#10;https://www.facebook.com/zuck'
                class="textarea textarea-bordered w-full rounded-xl bg-[#FFF8E7] text-[#4A7043] vintage-input pr-10 min-h-[80px] resize-none"
                rows="5"></textarea>
            <button id="clear-input"
                class="absolute right-3 top-3 text-[#8B5A2B] opacity-0 transition-opacity duration-200 hover:text-[#6F4A22]">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <button id="download-btn"
            class="btn bg-[#1877F2] text-white hover:bg-[#166FE5] rounded-xl w-full transition transform hover:scale-105 border-none">
            <i class="fas fa-search mr-2"></i> Mấy cu em hiện ra nào
        </button>

        <div id="result-container" class="hidden mt-4">
            <div id="loading" class="flex justify-center my-4 hidden">
                <div class="loading loading-spinner loading-lg text-[#1877F2]"></div>
            </div>

            <div id="download-result" class="fade-in hidden"></div>

            <div id="error-container" class="hidden alert bg-[#C94C4C] text-white rounded-xl mt-4 fade-in">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-message"></span>
            </div>
        </div>
        <div
            class="absolute -bottom-6 left-0 right-0 w-full footer-content py-1 px-4 text-xs flex justify-center items-center z-50">
            <div class="flex flex-wrap justify-center items-center gap-3 md:gap-6">
                <span><i class="fas fa-heart text-red-500"></i> Form Mixi with love</span>
                <span>Made with <i class="fas fa-heart text-red-500"></i> <a
                        class="text-sm underline text-blue-700 hover:text-blue-900"
                        href="https://www.facebook.com/groups/1212236082236816/user/100011121390143" target="_blank"
                        rel="noopener noreferrer">Quoc</a></span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <!-- Settings content will be dynamically generated -->
    </div>

    <!-- Picker Modal -->
    <div id="picker-modal" class="picker-modal">
        <!-- Picker content will be dynamically generated -->
    </div>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
